version: '3.8'

services:
  backend:
    build:
      context: ./client/server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./cpg.db:/app/cpg.db:ro
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/cpg.db
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3001
    depends_on:
      - backend
    restart: unless-stopped
